name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_SEA_0C9F67703 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload

          # App is plain HTML at repo root â€” no build, no API
          app_location: "/"        # folder that contains index.html
          skip_app_build: true     # do not run Oryx build
          skip_api_build: true     # no API to build

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
