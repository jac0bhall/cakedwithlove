name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_SEA_0C9F67703 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}      # enables PR environment clean-up and comments
          action: upload

          # --- Repository / Build configuration ---
          app_location: "/"       # path containing index.html (change if your site is in a subfolder)
          output_location: ""     # empty because there is no build output for plain HTML
          api_location: ""        # no API
          skip_app_build: true    # do not run Oryx build for the app
          skip_api_build: true    # do not build API
          # ---------------------------------------

  close_pull_request_job:
